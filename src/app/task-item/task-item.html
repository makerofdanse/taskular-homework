<input type="checkbox" [checked]="task.completed" (change)="onToggle()" />
@if (!task.editing) {
    <span [class.completed]="task.completed">{{ task.text }}</span>
    <button class="edit-btn" (click)="onStartEdit()">edit</button>
    <button class="delete-btn" (click)="onDelete()">delete</button>
} @else {
    <input type="text" [(ngModel)]="task.editText" />
    <button class="save-btn" (click)="onSaveEdit()">save</button>
    <button class="cancel-btn" (click)="onCancelEdit()">cancel</button>
}
